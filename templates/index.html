<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cotizaciones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        fieldset { border: 1px solid #ccc; border-radius: 5px; padding: 10px; }
        legend { font-weight: bold; color: #555; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            grid-column: 1 / -1; padding: 12px 20px; background: #007bff; color: white; border: none;
            border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        button:hover { background: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nueva Cotización (MVP)</h1>
        <p>Este MVP web genera una cotización con <strong>un solo producto</strong>.</p>
        
        <form action="/generar_pdf" method="POST">
            
            <fieldset>
                <legend>Datos del Cliente</legend>
                <label for="cliente_id">Cliente Existente:</label>
                <select id="cliente_id" name="cliente_id" onchange="toggleNuevoCliente(this.value)">
                    <option value="">Seleccione un cliente...</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.nombre }} ({{ cliente.compania }})</option>
                    {% endfor %}
                    <option value="nuevo">--- CREAR NUEVO CLIENTE ---</option>
                </select>

                <div id="nuevo_cliente" class="hidden">
                    <label for="nuevo_cliente_nombre">Nuevo Nombre:</label>
                    <input type="text" id="nuevo_cliente_nombre" name="nuevo_cliente_nombre">
                    <label for="nuevo_cliente_compania">Nueva Compañía:</label>
                    <input type="text" id="nuevo_cliente_compania" name="nuevo_cliente_compania">
                    <label for="nuevo_cliente_email">Nuevo Email:</label>
                    <input type="email" id="nuevo_cliente_email" name="nuevo_cliente_email">
                </div>
            </fieldset>

            <fieldset>
                <legend>Datos del Producto</legend>
                <label for="producto_id">Producto Existente:</label>
                <select id="producto_id" name="producto_id" onchange="toggleNuevoProducto(this.value)">
                    <option value="">Seleccione un producto...</option>
                    {% for producto in productos %}
                        <option value="{{ producto.id }}">{{ producto.numero_catalogo }} ({{ producto.descripcion|truncate(30) }})</option>
                    {% endfor %}
                    <option value="nuevo">--- CREAR NUEVO PRODUCTO ---</option>
                </select>

                <div id="nuevo_producto" class="hidden">
                    <label for="nuevo_catalogo">Nuevo Catálogo #:</label>
                    <input type="text" id="nuevo_catalogo" name="nuevo_catalogo">
                    <label for="nuevo_descripcion">Nueva Descripción:</label>
                    <input type="text" id="nuevo_descripcion" name="nuevo_descripcion">
                    <label for="nuevo_precio">Nuevo Precio Base:</label>
                    <input type="number" step="0.01" id="nuevo_precio" name="nuevo_precio">
                    <label for="nuevo_moneda">Nueva Moneda Base:</label>
                    <select id="nuevo_moneda" name="nuevo_moneda">
                        <option value="USD">USD</option>
                        <option value="MXN">MXN</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="full-width">
                <legend>Datos de Cotización</legend>
                <label for="moneda_cotizacion">Moneda de la Cotización:</label>
                <select id="moneda_cotizacion" name="moneda_cotizacion" onchange="toggleTipoCambio(this.value)">
                    <option value="USD">USD</option>
                    <option value="MXN">MXN</option>
                </select>

                <div id="tipo_cambio_div" class="hidden">
                    <label for="tipo_cambio">Tipo de Cambio (USD a MXN):</label>
                    <input type="number" step="0.01" id="tipo_cambio" name="tipo_cambio">
                </div>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" value="1" required>
            </fieldset>
            
            <button type="submit">Generar PDF</button>
        </form>
    </div>

    <script>
        function toggleNuevoCliente(value) {
            document.getElementById('nuevo_cliente').style.display = (value === 'nuevo') ? 'block' : 'none';
        }
        function toggleNuevoProducto(value) {
            document.getElementById('nuevo_producto').style.display = (value === 'nuevo') ? 'block' : 'none';
        }
        function toggleTipoCambio(value) {
            document.getElementById('tipo_cambio_div').style.display = (value === 'MXN') ? 'block' : 'none';
        }
    </script>

</body>
</html>
